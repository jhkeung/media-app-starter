<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Hey there!</h1>
    <p class="lead">Welcome to Media App, the haven for music lovers everywhere.</p>
    <hr class="my-4">
    <p class="lead">
      <button mat-raised-button>SEE WHAT'S NEW</button>
    </p>
  </div>
</div>

<div class="container-fluid">

  <div class="row">
    <div class="offset-3 col-6">
      <h2>Enter for a chance to win Coldplay concert tickets!</h2>
      <form>
        <div class="form-group">
          <label for="email-input">Email address</label>
          <input type="email" class="form-control" id="email-input"
                 placeholder="Enter email">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Sign me up to receive special offers</label>
        </div>
        <div class="d-flex justify-content-end mt-3">
          <button type="submit" class="btn btn-primary btn-sm">Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
